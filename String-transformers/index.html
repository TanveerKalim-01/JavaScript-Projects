<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>String transformers</title>
  </head>
  <body>
    <h1>String transformers</h1>
    <div class="container">
      <input
        type="text"
        value="this is a normal sentence to transform"
        placeholder="enter the sentence with spaces(alphaumerical)"
      />

      <div>
        <p class="lower"></p>
        <span>Lower Case</span>
      </div>
      <div>
        <p class="upper"></p>
        <span>Upper Case</span>
      </div>
      <div>
        <p class="camel"></p>
        <span>Camel Case</span>
      </div>
      <div>
        <p class="pascal"></p>
        <span>Pascal Case</span>
      </div>
      <div>
        <p class="snake"></p>
        <span>Snake Case</span>
      </div>
      <div>
        <p class="kebab"></p>
        <span>Kebab Case</span>
      </div>
      <div>
        <p class="trim"></p>
        <span>Trim</span>
      </div>
    </div>
  </body>
</html>
