<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Light and Dark Mode</title>
  </head>
  <body>
    <h1>Light and Dark Mode</h1>
    <div class="container">
      <label for="body-label"> Dark mode :</label>
      <input class="body-label" type="checkbox" id="body-label" />

      <h2>
        The entire page color theme is controlled using CSS and JavaScript
      </h2>
      <label for="box">Contained dark mode:</label>
      <input class="box-label" type="checkbox" id="box" />
      <div class="box">
        <h2>The container color scheme is controlled by only CSS</h2>
      </div>
    </div>
  </body>
</html>
